# Configs for Just Guns

## Game Config

### Maps
smallMap: 5 # if players <= smallMap use small maps else large.

# sizing (<size>_<map_name>.schematic)
tinyMaps: micro
smallMaps: small
largeMaps: large
# 1 on 1 maps is set to 2 players, and cannot be changed.
# If you want all maps to use the same sizing, set the string to be the same.

### Win
lessPlayers: 2
lessPlayersKills: 10
defaultKills: 20

### Players
minPlayers: 2
maxPlayers: 10
respawnTime: 5 # in seconds

### Points
winPoints: 50
deathPoints: 10

## Gun Configs
### Default
defaultDmg: 1
defaultRange: 1
maxDmg: 5
maxRange: 3

baseAmmo: 20
baseClips: 4
reloadTime: 5

### Upgrades
baseDmgCost: 100
baseRangeCost: 50
dmgUpgradeMultiplier: 50 # How much more per lvl (base + (lvl * multi))
rangeUpgradeMultiplier: 20

### Multipliers
rangeMultiplier: 20


## Other
testingMode: false # if true game continues if only 1 player.